<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="css/font.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/storemain_bottomsheet.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <script src="js/pj229803i_5296.js"></script>
  </head>

  <body class="body">
    <div class="container-center">
      <button onclick="funcOpenBottomsheet('bottomsheet')">임시버튼 - 휴점일 열기</button>
      <div class="dim-wrap"></div>
      <div class="bottomsheet screen" id="bottomsheet">
        <div class="bottomsheet-header">
          <div class="title">영업시간</div>
          <div class="btn-close" onclick="funcCloseBottomsheet('bottomsheet')">닫기버튼</div>
        </div>
        <div class="branch-info">
          <div class="branch-content">
            <div class="branch-name pretendard-semi-bold-log-cabin-20px">
              대전신세계 Art&Science
            </div>
            <div class="row">
              <div class="label pretendard-regular-normal-granite-gray-14px">
                4월 18일(화)
              </div>
              <div class="content pretendard-semi-bold-maximum-red-14px">
                휴점일
              </div>
            </div>
            <div class="row">
              <div class="label pretendard-regular-normal-granite-gray-14px">
                영업시간
              </div>
              <div class="content pretendard-regular-normal-log-cabin-14px">
                10:30 - 21:00
              </div>
            </div>
          </div>
        </div>
        <div class="branch-detail">
          <div class="large-title pretendard-semi-bold-log-cabin-14px">
            영업시간 안내
          </div>
          <div class="branch-detail-content">
            <div class="row">
              <div class="main-content">
                <div class="label pretendard-regular-normal-granite-gray-14px">
                  정상 영업
                </div>
                <div class="content pretendard-regular-normal-log-cabin-14px">
                  10:30 - 20:00
                </div>
              </div>
            </div>
            <div class="row">
              <div class="main-content">
                <div class="label pretendard-regular-normal-granite-gray-14px">
                  연장 영업
                </div>
                <div class="content pretendard-regular-normal-log-cabin-14px">
                  10:30 - 20:00
                </div>
              </div>
            </div>
            <div class="row">
              <div class="main-content">
                <div class="label pretendard-regular-normal-granite-gray-14px">
                  식당가 영업
                </div>
                <div class="content pretendard-regular-normal-log-cabin-14px">
                  10:30 - 20:00
                </div>
              </div>
              <div class="note-text pretendard-regular-normal-suva-gray-12px">
                * 주문마감 폐점 30분 전
              </div>
            </div>
            <div class="row">
              <div class="main-content">
                <div class="label pretendard-regular-normal-granite-gray-14px">
                  파미에스트리트
                </div>
                <div class="content pretendard-regular-normal-log-cabin-14px">
                  10:30 - 20:00
                </div>
              </div>
              <div class="note-text pretendard-regular-normal-suva-gray-12px">
                * 병원, 약국, 미용실, 비식음매장 등 일부 매장은 휴점<br/>
                (매장별 휴점일 상이)
              </div>
            </div>
            <div class="row">
              <div class="main-content">
                <div class="label pretendard-regular-normal-granite-gray-14px">
                  팩토리 스토어
                </div>
                <div class="content pretendard-regular-normal-log-cabin-14px">
                  10:30 - 20:00
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
